<div class="why__slider--slide why__slide swiper-slide">
	<div class="why__slide--image">
		<div class="why__slide--image-body">
			<picture>
				<source srcset="img/index/reasons/image-@@image.webp" type="image/webp">
				<img src="img/index/reasons/image-@@image.png" alt="" width="360" height="231" loading="lazy">
			</picture>
		</div>
	</div>
	<div class="why__slide--content">
		<div class="why__slide--content-wrapper">
			<canvas width="300" height="300"></canvas>
			@@text
		</div>
	</div>
	<div class="why__slide--name">@@name</div>
</div>
